name: Google Unit Tests

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install gtest and cmake
        run: sudo apt install libgtest-dev && sudo apt install cmake 
      
      - name: gtest cmake
        run: cd /usr/src/gtest && sudo cmake . && sudo make  && sudo cp *.a /usr/lib

      - name: create symbolic links
        run: sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a 
      
      - name: cmake
        run: cd tests && cmake . && make
      - name: Run Tests
        run: cd tests && ./UnitTests
      