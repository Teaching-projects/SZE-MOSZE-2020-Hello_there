name: Basic Workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - run: g++ -Wall *.cpp -o main
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: generate output
        run: |
          python run_tests.py main output.txt
      - name: check output
        run: diff output.txt good_output.txt
      
  code_check:
    runs-on: ubuntu-latest
    steps:
        - name: Installing cppcheck
          run: sudo apt-get install cppcheck
        - uses: actions/checkout@v2
          name: Code analysis
        - run: ./cppcheck.sh
          name: Artifact performance
        - uses: actions/upload-artifact@v2
          with:
            path: ./performance_warnings.txt
          name: Artifact style
        - uses: actions/upload-artifact@v2
          with:
            path: ./style_warnings.txt.txt
      