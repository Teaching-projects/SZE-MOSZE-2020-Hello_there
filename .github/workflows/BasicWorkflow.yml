name: Basic Workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - run: g++ -Wall *.cpp
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: execute python script
        run: |
          python run_tests.py
      