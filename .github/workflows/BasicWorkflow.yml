name: Basic Workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
          ref: attackspeed
      - run: g++ -Wall *.cpp -o main

      - name: cat unit cpp
        run: cat Unit.cpp

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: generate output
        run: |
          python run_tests.py main output.txt

      - name: check output
        run: diff output.txt good_output.txt
      
      