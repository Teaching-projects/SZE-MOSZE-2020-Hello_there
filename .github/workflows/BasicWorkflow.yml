name: Basic Workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - run: g++-10 -std=c++17 -Wall *.cpp -o main

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Set permission
        run: chmod +x ./run_tests.sh

      - name: generate output
        run: ./run_tests.sh

      - name: cat output
        run: cat output1.txt && cat output2.txt

      - name: check output
        run: diff output1.txt good_output1.txt && diff output2.txt good_output2.txt